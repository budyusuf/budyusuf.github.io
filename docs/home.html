<!DOCTYPE html>

<html>

    <head>
        <title> Lotus Blossom </title>

        <link rel="stylesheet" type="text/css" href="../css/main.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

        <!-- Import top and menu -->
        <script>
            $(document).ready(function(){
                $("#top").load("fragments/top.html");
            });
        </script>

        <script>
            $(document).ready(function(){
                $("#menu_bar").load("fragments/navbar.html");
            });
        </script>

        <!-- Slidedown effect -->
        <script>
            $(document).ajaxComplete(function(){
                $(".dropdown").hover(
                    function(){
                        $(".dropdown-content").slideDown();
                    },
                    function () {
                        $(".dropdown-content").slideUp('medium');
                    }
                );
            });
        </script>



        <!-- Process Slider -->
        <link rel="stylesheet" href="../css/slider.css" type="text/css" media="all">
        <script src="../js/slider.js"></script>
        <script>jQuery(function($) {$('.slider').sss();});</script>

    </head>

    <body>

        <div id="top">

        </div>

        <h1>Lotus Blossom</h1>
        <h2 style="font-style: italic;">Skin Therapy For You</h2>

        <div id="menu_bar">

        </div>

        <div class="slider">

            <img src="../images/slideshow/slide_1.jpg"/>

            <img src="../images/slideshow/slide_2.jpg" />

            <img src="../images/slideshow/slide_3.jpg" />

            <div>
                <img src="../images/slideshow/slide_4.jpg" />
                <span class="caption">This one has a caption</span>
            </div>

        </div>

        
        <footer>
        
            <div>
                Lotus Blossom <br/> <br/>
                951 N. Harrison Ave <br/>
                Cary, 27513 <br/>
                (919) 377-1707
                
            </div>
        
        </footer>
        
        
        
    </body>

</html>
