        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

        <!-- Import top and menu -->
        <script>
            $(document).ready(function(){
                $("#top").load("fragments/top.html");
            });
        </script>
        <script>
            $(document).ready(function(){
                $("#menu_bar").load("fragments/navbar.html");
            });
        </script>

        <!-- Slidedown effect -->
        <script>
            $(document).ajaxComplete(function(){
                $(".dropdown").hover(
                    function(){
                        $(".dropdown-content").slideDown('fast');
                    },
                    function () {
                        $(".dropdown-content").slideUp('medium');
                    }
                );
            });
        </script>

        <!-- Import a footer -->
        <script>
            $(document).ready(function(){
                $("#bottom").load("fragments/footer.html");
            });
        </script>
